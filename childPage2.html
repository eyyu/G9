<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Child Page 2</title>
</head>
<!--divide the page into 4 boxes-->
<body>
	
	<!--first box-->
	<div id="header">
		<div id="header-interior">
		</div>
		<div id="social-link">
		</div>
	</div>
	
	<!--second box-->
	<div id="nav">
	</div>
	
	<!--third box-->
	<div id="content">
		<div id="left-column">
			<div id="sign-in">
				<form action=" ">
					<fieldset>
						<legend>Sign In</legend>
						Username/Email:<br><input type="text"><br>
						Password:<br><input type="text"><br>
						<input type="submit" value="submit">
					</fieldset>
				</form>
			</div>
		</div>
		<div id="right-column">
			<div id="sign-up">
				<form action=" ">
					<fieldset>
						<legend>Sign up</legend>
						First Name:<br><input type="text"><br>
						Last Name:<br><input type="text"><br>
						Email:<br><input type="text"><br>
						Password:<br><input type="text"><br>
						Confirm Password:<br><input type="text"><br>
						<input type="submit" value="submit">
						</fieldset>
				</form>
			</div>
		</div>
	</div>
	
	<!--forth box-->
	<div id="footer">
	</div>
</body>
</html>
