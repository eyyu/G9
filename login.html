<!DOCTYPE html>
<html lang="en">

<head>
		<title>Login</title>
		<meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" language="Javascript" 
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js">
        </script>
<script>
$(function(){    // this is the shorthand for document.ready
  $(document).scroll(function(){    // this is the scroll event for the document

    scrolltop = $(document).scrollTop(); // by this we get the value of the scrolltop ie how much scroll has been don by user
    if(parseInt(scrolltop) >= 100)    // check if the scroll value is equal to the top of navigation
      { 
        $("#navbar").css({"position":"fixed","top":"0"});   // is yes then make the position fixed to top 0
      }
    else
    {
      $("#navbar").css({"position":"absolute","top":"100px"}); // if no then make the position to absolute and set it to 80
    }
  })

});
</script>
</head>
<!--divide the page into 4 boxes-->
<body>
	
	<!--first box-->
	<div id="header">
		<div id="header-interior">
		</div>
		<div id="social-link">
		</div>
	</div>
	
	<!--second box-->
	<div id="nav">
            <ul id="navbar">    <!--changed to list form-->
                <li><a href=".">Home</a></li>
                <li><a href=".">About</a></li>
                <li><a href=".">Stigma</a></li>
                <li><a href=".">Tool Kit</a></li>
                <li><a href=".">Pledge</a></li>
                <li><a href=".">Resources</a></li>
            </ul>
	</div>
	<!--third box-->
	<div id="content">
		<div id="left-column">
			<div id="sign-in">
				<form action=" ">
					<fieldset>
						<legend>Sign In</legend>
						Username/Email:<br><input type="text"><br>
						Password:<br><input type="text"><br>
						<input type="submit" value="submit">
					</fieldset>
				</form>
			</div>
		</div>
		<div id="right-column">
			<div id="sign-up">
				<form action=" ">
					<fieldset>
						<legend>Sign up</legend>
						First Name:<br><input type="text"><br>
						Last Name:<br><input type="text"><br>
						Email:<br><input type="text"><br>
						Password:<br><input type="text"><br>
						Confirm Password:<br><input type="text"><br>
						<input type="submit" value="submit">
						</fieldset>
				</form>
			</div>
		</div>
	</div>
	
	<!--forth box-->
	<div id="footer">
	</div>
</body>
</html>
